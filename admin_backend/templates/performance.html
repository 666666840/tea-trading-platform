<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ€§èƒ½ç›‘æ§ - èŒ¶å¶å¹³å°ç®¡ç†åå°</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ğŸµ æ€§èƒ½ç›‘æ§ä»ªè¡¨æ¿</h1>
            <nav class="nav">
                <a href="/dashboard" class="nav-link">è¿”å›ä»ªè¡¨æ¿</a>
            </nav>
        </header>
        
        <div class="performance-grid">
            <!-- CPUä½¿ç”¨ç‡ -->
            <div class="metric-card">
                <h3>CPUä½¿ç”¨ç‡</h3>
                <div class="metric-value" id="cpu-usage">--</div>
                <div class="metric-chart">
                    <canvas id="cpu-chart"></canvas>
                </div>
            </div>
            
            <!-- å†…å­˜ä½¿ç”¨ç‡ -->
            <div class="metric-card">
                <h3>å†…å­˜ä½¿ç”¨ç‡</h3>
                <div class="metric-value" id="memory-usage">--</div>
                <div class="metric-chart">
                    <canvas id="memory-chart"></canvas>
                </div>
            </div>
            
            <!-- ç£ç›˜ä½¿ç”¨ç‡ -->
            <div class="metric-card">
                <h3>ç£ç›˜ä½¿ç”¨ç‡</h3>
                <div class="metric-value" id="disk-usage">--</div>
                <div class="metric-chart">
                    <canvas id="disk-chart"></canvas>
                </div>
            </div>
            
            <!-- ç½‘ç»œæµé‡ -->
            <div class="metric-card">
                <h3>ç½‘ç»œæµé‡</h3>
                <div class="metric-value" id="network-usage">--</div>
                <div class="metric-chart">
                    <canvas id="network-chart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- å‘Šè­¦é¢æ¿ -->
        <div class="alerts-panel">
            <h3>ç³»ç»Ÿå‘Šè­¦</h3>
            <div id="alerts-list"></div>
        </div>
    </div>
    
    <script>
        // æ€§èƒ½ç›‘æ§JavaScript
        let cpuChart, memoryChart, diskChart, networkChart;
        
        function initCharts() {
            // CPUå›¾è¡¨
            const cpuCtx = document.getElementById('cpu-chart').getContext('2d');
            cpuChart = new Chart(cpuCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'CPUä½¿ç”¨ç‡',
                        data: [],
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
            
            // å†…å­˜å›¾è¡¨
            const memoryCtx = document.getElementById('memory-chart').getContext('2d');
            memoryChart = new Chart(memoryCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'å†…å­˜ä½¿ç”¨ç‡',
                        data: [],
                        borderColor: '#2196F3',
                        backgroundColor: 'rgba(33, 150, 243, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
            
            // ç£ç›˜å›¾è¡¨
            const diskCtx = document.getElementById('disk-chart').getContext('2d');
            diskChart = new Chart(diskCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'ç£ç›˜ä½¿ç”¨ç‡',
                        data: [],
                        borderColor: '#FF9800',
                        backgroundColor: 'rgba(255, 152, 0, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
        
        function updatePerformanceData() {
            // è·å–å½“å‰æ€§èƒ½æ•°æ®
            fetch('/api/performance/current')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const perf = data.data;
                        
                        // æ›´æ–°æ˜¾ç¤ºå€¼
                        document.getElementById('cpu-usage').textContent = perf.cpu_usage.toFixed(1) + '%';
                        document.getElementById('memory-usage').textContent = perf.memory_usage.toFixed(1) + '%';
                        document.getElementById('disk-usage').textContent = perf.disk_usage.toFixed(1) + '%';
                        
                        // æ›´æ–°å›¾è¡¨
                        const now = new Date().toLocaleTimeString();
                        updateChart(cpuChart, now, perf.cpu_usage);
                        updateChart(memoryChart, now, perf.memory_usage);
                        updateChart(diskChart, now, perf.disk_usage);
                    }
                })
                .catch(error => console.error('è·å–æ€§èƒ½æ•°æ®å¤±è´¥:', error));
            
            // è·å–å‘Šè­¦ä¿¡æ¯
            fetch('/api/performance/alerts')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateAlerts(data.data.alerts);
                    }
                })
                .catch(error => console.error('è·å–å‘Šè­¦å¤±è´¥:', error));
        }
        
        function updateChart(chart, label, value) {
            chart.data.labels.push(label);
            chart.data.datasets[0].data.push(value);
            
            // ä¿æŒæœ€è¿‘20ä¸ªæ•°æ®ç‚¹
            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            
            chart.update();
        }
        
        function updateAlerts(alerts) {
            const alertsList = document.getElementById('alerts-list');
            alertsList.innerHTML = '';
            
            if (alerts.length === 0) {
                alertsList.innerHTML = '<div class="alert alert-success">æš‚æ— å‘Šè­¦</div>';
                return;
            }
            
            alerts.forEach(alert => {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${alert.type}`;
                alertDiv.innerHTML = `
                    <strong>${alert.type.toUpperCase()}:</strong> ${alert.message}
                    <small>${new Date(alert.timestamp).toLocaleString()}</small>
                `;
                alertsList.appendChild(alertDiv);
            });
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            updatePerformanceData();
            
            // æ¯5ç§’æ›´æ–°ä¸€æ¬¡æ•°æ®
            setInterval(updatePerformanceData, 5000);
        });
    </script>
</body>
</html>
