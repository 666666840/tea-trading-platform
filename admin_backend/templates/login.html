<!DOCTYPE html>
<html>
<head>
    <title>后台登录</title>
</head>
<body>
    <h2>后台登录</h2>
    <form method="post">
        {{ csrf_token() }}
        <label>用户名: <input type="text" name="username"></label><br>
        <label>密码: <input type="password" name="password"></label><br>
        <input type="submit" value="登录">
    </form>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
