{% extends "base.html" %}
{% block content %}
<h4><i class="fas fa-user-cog"></i> 用户管理</h4>
<div class="table-responsive mt-4" style="background:#fff; border-radius:8px; box-shadow:0 2px 8px #eee;">
    <table class="table table-striped table-hover align-middle mb-0">
        <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>角色</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.role }}</td>
                <td>{{ u.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
