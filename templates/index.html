<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茶叶平台管理后台 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .main-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .main-body {
            padding: 2rem;
        }
        .feature-list li {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .logout-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            color: #fff;
            margin-top: 2rem;
        }
        .logout-btn:hover {
            background: linear-gradient(135deg, #20c997 0%, #28a745 100%);
        }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="main-header">
            <h2>茶叶平台管理后台</h2>
            <p>欢迎，{{ username }}（{{ role }}）</p>
        </div>
        <div class="main-body">
            <ul class="feature-list">
                <li>商户审核管理</li>
                <li>数据导入导出</li>
                <li>统计分析面板</li>
                <li>系统配置管理</li>
            </ul>
            <a href="/login" class="btn logout-btn">退出登录</a>
        </div>
    </div>
</body>
</html>
