{% extends "base.html" %}
{% block content %}
<h4><i class="fas fa-store"></i> 市场管理</h4>
<div class="table-responsive mt-4" style="background:#fff; border-radius:8px; box-shadow:0 2px 8px #eee;">
    <table class="table table-striped table-hover align-middle mb-0">
        <thead>
            <tr>
                <th>ID</th>
                <th>市场名称</th>
                <th>省份</th>
                <th>城市</th>
                <th>地址</th>
                <th>电话</th>
            </tr>
        </thead>
        <tbody>
            {% for m in markets %}
            <tr>
                <td>{{ m.id }}</td>
                <td>{{ m.name }}</td>
                <td>{{ m.province }}</td>
                <td>{{ m.city }}</td>
                <td>{{ m.address }}</td>
                <td>{{ m.phone }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
